<template name="listaccount">
    {{#each allaccounts}}
        {{>account}}
    {{/each}}
</template>
<template name="account">
    <li class="itemaccount"><button class="btn btn-toolbar width {{crossthrough}}" style="cursor: pointer;">{{name}}<span class="pull-right rmaccount">&bigotimes;</span></button></li>
</template>
